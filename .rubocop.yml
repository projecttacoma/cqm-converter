AllCops:
  TargetRubyVersion: 2.3

Style/ClassAndModuleChildren:
  Enabled: false

Style/DateTime:
  Enabled: false

Metrics/LineLength:
  Max: 200

Metrics/BlockLength:
  Max: 50
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/AbcSize:
  Max: 130

Metrics/CyclomaticComplexity:
  Max: 30

Metrics/PerceivedComplexity:
  Max: 30

Style/WordArray:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/ClassLength:
  Max: 250

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 101

Style/IfUnlessModifier:
  Enabled: false

Lint/UnusedMethodArgument:
  Exclude:
    - 'lib/ext/mongoid.rb'
